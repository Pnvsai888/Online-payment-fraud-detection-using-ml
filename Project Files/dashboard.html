<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Analytics Dashboard | Sentinel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0b0e14;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .stat-card i {
            font-size: 24px;
            color: #00f2fe;
            margin-bottom: 10px;
        }

        .stat-card h4 {
            margin: 10px 0;
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
        }

        .stat-card p {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        th {
            text-align: left;
            padding: 15px;
            color: #888;
            font-weight: 400;
        }

        td {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
        }

        td:first-child {
            border-radius: 12px 0 0 12px;
        }

        td:last-child {
            border-radius: 0 12px 12px 0;
        }

        .risk-pill {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
        }

        /* Adjusted Back Button to Go to Index */
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #00f2fe;
            text-decoration: none;
            font-weight: 600;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a href="/" class="back-btn"><i class="fas fa-home"></i> Home</a>
            <a href="/predict" class="back-btn"><i class="fas fa-shield-alt"></i> Run Prediction</a>
        </div>

        <h1>Fraud Analytics Dashboard</h1>
        <div class="stats-grid">
            <div class="stat-card"><i class="fas fa-exchange-alt"></i>
                <h4>Top Fraud Type</h4>
                <p>TRANSFER</p>
            </div>
            <div class="stat-card"><i class="fas fa-wallet"></i>
                <h4>Critical Amount</h4>
                <p>> â‚¹100,000</p>
            </div>
            <div class="stat-card"><i class="fas fa-microchip"></i>
                <h4>Engine</h4>
                <p>XGBoost AI</p>
            </div>
        </div>

        <div class="stat-card" style="text-align: left;">
            <h3>Confidence Thresholds</h3>
            <table>
                <thead>
                    <tr>
                        <th>Score Range</th>
                        <th>Risk Level</th>
                        <th>Action Protocol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0% - 20%</td>
                        <td><span class="risk-pill" style="background: #00ff8822; color: #00ff88;">LOW</span></td>
                        <td>Auto-Approved</td>
                    </tr>
                    <tr>
                        <td>21% - 70%</td>
                        <td><span class="risk-pill" style="background: #ffbb0022; color: #ffbb00;">MEDIUM</span></td>
                        <td>MFA Required</td>
                    </tr>
                    <tr>
                        <td>71% - 100%</td>
                        <td><span class="risk-pill" style="background: #ff444422; color: #ff4444;">HIGH</span></td>
                        <td>Account Frozen</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
